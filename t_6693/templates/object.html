{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1 class="my-4"> {{ title }} {{ object }} </h1>
<form method="post">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-primary" type="submit" value={{button_text}}>
  <br><br>
  {% if title == "Изменить Пользователя" %}
  <a class="btn btn-outline-warning" href="{% url 'password_update' %}">Сменить пароль</a>
  {% endif %}
</form>

{% endblock %}
