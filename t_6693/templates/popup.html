{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<div class="bs-example">
  <!-- Button HTML (to Trigger Modal) -->
  <a href="#myModal" class="btn btn-lg btn-primary" data-toggle="modal">Сохранить</a>

  <!-- Modal HTML -->
  <div id="myModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <h5 class="modal-title">Подтвердите</h5>
        </div>
        <div class="modal-footer d-flex justify-content-around">
          <button type="button" class="btn btn-warning" data-dismiss="modal">Отменить | Ecs</button>
          <button type="button" class="btn btn-primary" id="save">Сохранить</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $("#myModal").on('shown.bs.modal', function () {
      $(this).find('button[id="save"]').focus();
    });
  });
</script>
<style>
  .bs-example {
    margin: 20px;
  }
</style>
{% endblock %}
