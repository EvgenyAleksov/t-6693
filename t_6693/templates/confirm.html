<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

<div class="bs-example">
  <div id="confirmModal" class="modal fade">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        <div class="modal-body d-flex justify-content-center">
          <h5 class="modal-title">Подтвердите</h5>
        </div>
        <div class="modal-footer d-flex justify-content-around">

          <a href="{% url 'comm_list' %}" type="button" class="btn btn-warning">Отменить</a>
          <form method="get" action="{% url 'comm_list' %}">
            <button id="Save" type="submit" class="btn btn-primary" data-dismiss="modal">{{ button_text }}</button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function () {
    $("#confirmModal").on('shown.bs.modal', function () {
      $(this).find('#Save').focus();
    });
  });
</script>
<style>
  .bs-example {
    margin: 20px;
  }
</style>
