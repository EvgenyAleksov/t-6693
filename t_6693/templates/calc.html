{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<h1 class="my-4">Калькулятор</h1>
<form method="POST">
  {% csrf_token %}
  {% bootstrap_form form %}
  <input class="btn btn-primary" type="submit" name="submit" value="Рассчитать">
  <input class="btn btn-outline-warning" type="submit" name="reset" value="Очистить">
</form>
<br>

{% if submitbutton == "Рассчитать" %}
{% block form %}{% endblock %}
{% endif %}

{% endblock %}
